<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Order Form</title>
  <style>
    body { font-family: Arial; max-width: 500px; margin: 30px auto; }
    form { display: flex; flex-direction: column; gap: 10px; }
    input, select, textarea, button { padding: 8px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Order Your Cookies üç™</h2>
  <form id="orderForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="text" name="contact" placeholder="Contact Number" required>
    <select name="order" required>
      <option value="">Select Cookie</option>
      <option>Chocolate Chip</option>
      <option>Oatmeal</option>
      <option>Red Velvet</option>
    </select>
    <input type="number" name="quantity" placeholder="Quantity" required>
    <select name="pickupLocation" required>
      <option value="">Pickup Location</option>
      <option>MMCL</option>
      <option>Frisbee Spots</option>
    </select>
    <input type="date" name="pickupDate" required>
    <textarea name="notes" placeholder="Special requests (optional)"></textarea>
    <button type="submit">Submit Order</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyxu2tWyIgLCEiCMnX_5Y7EBNnLpLxZa72g7eFNvDLNR3tVbW4G6lNFDrR-lDOeQmuT/exec';

    document.getElementById('orderForm').addEventListener('submit', e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(() => alert('Order submitted successfully!'))
      .catch(err => alert('Error submitting order: ' + err));
      e.target.reset();
    });
  </script>
</body>
</html>
